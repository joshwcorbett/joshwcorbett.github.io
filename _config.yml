# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - sprockets-sass
  - jekyll-sitemap
  - jekyll-minifier
  - jekyll-autoprefixer

collections:
  projects:
    output: true
    permalink: /project/:title
  articles:
    output: true
    permalink: /article/:title

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: post
  - scope:
      path: ""
      type: "articles"
    values:
      layout: post

sass:
  sass_dir: assets/css/
  style: compressed

jekyll_admin:
  hidden_links:
    - posts

exclude:
  - .jekyll-cache
