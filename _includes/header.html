<header class="site-head">
  <nav class="site-nav container heavy caps">
    <a href="{{ site.url }}" class="site-nav__brand">Josh Corbett</a>

    <a href="#0" class="btn btn--grey btn--small" id="navMenuBtn" onclick="openMobileNav()">Menu</a>

    <ul class="site-nav__list">
      <li><a href="{{ site.url }}#intro" class="site-nav__list__item">Intro</a></li>
      <li><a href="{{ site.url }}#projects" class="site-nav__list__item">Projects</a></li>
      {% if site.articles.size != 0 %}
        <li><a href="{{ site.url }}#articles" class="site-nav__list__item">Blog</a></li>
      {% endif %}
      <li><a href="mailto:{{ site.email }}" class="btn btn--grey btn--small btn--special">Hire Me</a></li>
    </ul>
  </nav>
</header>

<nav class="mobile-nav__list">
  <a href="#0" class="btn btn--level" id="navMenuBtnClose" onclick="closeMobileNav()">Close Menu</a>
  <li><a href="{{ site.url }}#intro" class="mobile-nav__list__item" onclick="closeMobileNav()">Intro</a></li>
  <li><a href="{{ site.url }}#projects" class="mobile-nav__list__item" onclick="closeMobileNav()">Projects</a></li>
  {% if site.articles.size != 0 %}
    <li><a href="{{ site.url }}#articles" class="mobile-nav__list__item" onclick="closeMobileNav()">Blog</a></li>
  {% endif %}
  <li><a href="mailto:{{ site.email }}" class="mobile-nav__list__item" onclick="closeMobileNav()">Hire Me</a></li>
</nav>
